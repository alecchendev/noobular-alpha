repos:
  - repo: local
    hooks:
      - id: lint
        name: ruff
        entry: ruff check
        language: system
        always_run: true
        pass_filenames: false
      - id: format
        name: ruff
        entry: ruff format
        language: system
        always_run: true
        pass_filenames: false
      - id: test
        name: tests
        entry: python test.py
        language: system
        always_run: true
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        always_run: true
        pass_filenames: false
