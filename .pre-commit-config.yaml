repos:
  - repo: local
    hooks:
      - id: lint
        name: ruff
        entry: ruff check
        language: system
        always_run: true
        pass_filenames: false
      - id: format
        name: ruff
        entry: ruff format
        language: system
        always_run: true
        pass_filenames: false
      - id: test
        name: tests
        entry: python test.py
        language: system
        always_run: true
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        always_run: true
        pass_filenames: false
      - id: validate-courses
        name: validate courses
        entry: >
          bash -c 'for file in courses/*.yaml; do
          curl -s -X POST http://127.0.0.1:5000/validate-course
          -H "Content-Type: application/json"
          -d "{\"filename\": \"$(basename $file)\"}" |
          grep -q "\"success\": true" || exit 1; done'
        language: system
        always_run: true
        pass_filenames: false
