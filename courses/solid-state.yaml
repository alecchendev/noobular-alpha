            choices:
              - text: "Serial cells; slower random access."
                correct: true
              - text: "Parallel; faster."
              - text: "No trade; best."
              - text: "Lower density; cheap."
            explanation: "Series reduces addressing, increases latency."
          - prompt: "Program cycle: apply voltage, verify—failure cause."
            choices:
              - text: "Insufficient charge; retry pulse."
                correct: true
              - text: "Overcharge; erase."
              - text: "No voltage; power."
              - text: "Read error; ignore."
            explanation: "Incremental programming ensures accuracy."
          - prompt: "Compare flash to EEPROM: advantage in storage."
            choices:
              - text: "Block erase faster for large data."
                correct: true
              - text: "Byte erase; small."
              - text: "Same; no adv."
              - text: "Slower; avoid."
            explanation: "Suited for bulk operations in drives."
