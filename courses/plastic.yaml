            explanation: "At -70°C, propylene (boiling point -47°C) would condense to liquid since this temperature is below its boiling point. Ethylene (boiling point -104°C) would remain as gas."
          - prompt: "Why is ethylene compressed and stored as a liquid rather than kept as a gas?"
            choices:
