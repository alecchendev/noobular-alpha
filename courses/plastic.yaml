                correct: true
              - text: "Ethylene cannot exist as a gas"
              - text: "Liquid ethylene is less reactive"
              - text: "It is impossible to compress ethylene"
            explanation: "Compressing ethylene into liquid form reduces its volume dramatically, making storage and transportation much more efficient and economical."
          - prompt: "If a separation system achieves 99% purity of ethylene (1% impurities), what effect might this have on polymerization?"
            choices:
              - text: "No effect, polymers would be perfect"
              - text: "The 1% impurities might create defects or affect polymer properties"
                correct: true
              - text: "Polymerization would be impossible"
              - text: "The polymer would be 99% heavier"
            explanation: "Even small amounts of impurities can affect polymerization, potentially creating chain defects, affecting molecular weight, or altering final properties of the plastic."
          - prompt: "After separation, what happens to the other products like propylene and hydrogen?"
            choices:
              - text: "They are wasted"
              - text: "They are valuable products used for other plastics, fuels, and chemical processes"
                correct: true
              - text: "They are recombined into naphtha"
              - text: "They are released into the atmosphere"
            explanation: "These byproducts are valuable. Propylene makes polypropylene plastic, hydrogen is used in various chemical processes, and other fractions become fuels or chemical feedstocks."
          - prompt: "Why is the separation of cracking products necessary rather than optional?"
            choices:
              - text: "It is optional"
              - text: "Different products have different applications requiring specific pure compounds"
                correct: true
              - text: "To make the process more expensive"
              - text: "To waste material"
            explanation: "Each separated product has specific industrial uses. Ethylene makes polyethylene, propylene makes polypropylene, etc. Using mixed products would result in inferior or unusable materials."
          - prompt: "What safety concern exists when handling and storing liquid ethylene?"
