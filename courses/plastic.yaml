title: "How Plastic is Made: From Chemistry to Manufacturing"

lessons:
  - title: "Introduction to Atoms and Elements"
    knowledge_points:
      - name: "atoms-basics"
        description: "Understanding atoms as the building blocks of matter"
        prerequisites: []
        contents:
          - "Atoms are the smallest units of matter that retain the properties of an element"
          - "Atoms consist of a nucleus (containing protons and neutrons) and electrons orbiting around it"
          - "The number of protons determines what element an atom is"
          - "Atoms can bond together to form molecules"
        questions:
          - prompt: "If an atom has 6 protons, 6 neutrons, and 6 electrons, what happens to its identity as an element if it loses 2 neutrons?"
            choices:
              - text: "It becomes a different element"
              - text: "It remains the same element"
                correct: true
              - text: "It becomes a molecule"
              - text: "It can no longer form bonds"
            explanation: "The element identity is determined solely by the number of protons. Losing neutrons creates a different isotope of the same element, but doesn't change which element it is."
          - prompt: "Two atoms each have 8 protons but one has 8 neutrons and the other has 10 neutrons. How are these atoms related?"
            choices:
              - text: "They are different elements"
              - text: "They are isotopes of the same element"
                correct: true
              - text: "They are the same atom in every way"
              - text: "They cannot bond with other atoms"
            explanation: "Since both have 8 protons, they are both oxygen atoms. The different neutron counts make them different isotopes of oxygen."
          - prompt: "What determines an atom's ability to bond with other atoms?"
            choices:
              - text: "The number of neutrons"
              - text: "The number of electrons, especially in the outer shell"
                correct: true
              - text: "The size of the nucleus"
              - text: "The total mass of the atom"
            explanation: "Electrons, particularly those in the outermost shell (valence electrons), determine how atoms bond with each other."
          - prompt: "If an atom gains 2 electrons, what happens to its overall charge?"
            choices:
              - text: "It becomes positively charged"
              - text: "It remains neutral"
              - text: "It becomes negatively charged"
                correct: true
              - text: "It becomes a different element"
            explanation: "Electrons carry negative charge. Gaining electrons makes the atom negatively charged overall, creating an ion."
          - prompt: "Which part of an atom takes up most of its volume?"
            choices:
              - text: "The nucleus"
              - text: "The protons"
              - text: "The electron cloud"
                correct: true
              - text: "The neutrons"
            explanation: "Although the nucleus contains most of the mass, the electron cloud (the space where electrons orbit) takes up most of the atom's volume."
          - prompt: "An atom with 17 protons needs how many electrons to be electrically neutral?"
            choices:
              - text: "8 electrons"
              - text: "17 electrons"
                correct: true
              - text: "34 electrons"
              - text: "Any number of electrons"
            explanation: "For an atom to be neutral, the number of negatively charged electrons must equal the number of positively charged protons."
          - prompt: "What is formed when two or more atoms bond together?"
            choices:
              - text: "An element"
              - text: "A molecule"
                correct: true
              - text: "A proton"
              - text: "An isotope"
            explanation: "A molecule is formed when two or more atoms chemically bond together. These atoms can be of the same element or different elements."
          - prompt: "Which subatomic particle has negligible mass compared to protons and neutrons?"
            choices:
              - text: "Electrons"
                correct: true
              - text: "Quarks"
              - text: "Protons and electrons have equal mass"
              - text: "All subatomic particles have equal mass"
            explanation: "Electrons have approximately 1/1836th the mass of a proton or neutron, making their mass negligible when calculating atomic mass."

      - name: "carbon-element"
        description: "Understanding carbon as the key element in plastics"
        prerequisites: ["atoms-basics"]
        contents:
          - "Carbon has 6 protons and typically 4 valence electrons in its outer shell"
          - "Carbon's 4 valence electrons allow it to form up to 4 bonds with other atoms"
          - "Carbon can bond with other carbon atoms to form chains and rings"
          - "This ability to form long chains makes carbon essential for plastics"
        questions:
          - prompt: "Why can carbon form 4 bonds with other atoms?"
            choices:
              - text: "It has 4 protons"
              - text: "It has 4 valence electrons"
                correct: true
              - text: "It has 4 neutrons"
              - text: "It has 4 isotopes"
            explanation: "Carbon has 4 electrons in its outer shell (valence electrons), and each can be shared with another atom to form a bond."
          - prompt: "If a carbon atom forms bonds with 4 hydrogen atoms, how many valence electrons does the carbon atom still have available for additional bonds?"
            choices:
              - text: "4 electrons"
              - text: "2 electrons"
              - text: "1 electron"
              - text: "0 electrons"
                correct: true
            explanation: "Carbon has only 4 valence electrons total. If all 4 are used in bonds with hydrogen atoms, no valence electrons remain available for additional bonds."
          - prompt: "What property of carbon makes it ideal for forming the long molecules found in plastics?"
            choices:
              - text: "Its ability to bond with oxygen"
              - text: "Its ability to form chains with other carbon atoms"
                correct: true
              - text: "Its radioactive properties"
              - text: "Its high atomic mass"
            explanation: "Carbon atoms can bond with each other repeatedly to form long chains, which is the fundamental structure of plastic polymers."
          - prompt: "A carbon atom bonds with two other carbon atoms using single bonds. How many bonds can it still form with other atoms?"
            choices:
              - text: "0 bonds"
              - text: "1 bond"
              - text: "2 bonds"
                correct: true
              - text: "4 bonds"
            explanation: "Carbon can form 4 bonds total. If 2 bonds are used with other carbon atoms, 2 bonds remain available for bonding with other atoms."
          - prompt: "What distinguishes carbon from elements like helium or neon in terms of bonding?"
            choices:
              - text: "Carbon has incomplete outer electron shell, while helium and neon have complete outer shells"
                correct: true
              - text: "Carbon has more protons"
              - text: "Carbon is heavier"
              - text: "Carbon is radioactive"
            explanation: "Helium and neon are noble gases with complete outer electron shells, making them unreactive. Carbon's incomplete outer shell (4 out of 8 electrons) drives it to form bonds."
          - prompt: "If carbon could only bond with one other atom at a time, how would this affect plastic formation?"
            choices:
              - text: "Plastics would be exactly the same"
              - text: "Long chain molecules necessary for plastics could not form"
                correct: true
              - text: "Plastics would be stronger"
              - text: "Plastics would be more flexible"
            explanation: "The ability of carbon to form multiple bonds simultaneously is essential for creating the long chain structures that give plastics their properties."
          - prompt: "Carbon can form double bonds with another carbon atom. If it forms a double bond with one carbon atom, how many additional bonds can it form?"
            choices:
              - text: "4 bonds"
              - text: "3 bonds"
              - text: "2 bonds"
                correct: true
              - text: "0 bonds"
            explanation: "A double bond uses 2 of carbon's 4 bonding sites. This leaves 2 bonding sites available for additional bonds."
          - prompt: "Why is carbon more suitable for forming plastics than an element like nitrogen, which has 5 valence electrons?"
            choices:
              - text: "Carbon is more abundant"
              - text: "Carbon's 4 bonding sites allow for more stable and varied chain structures"
                correct: true
              - text: "Nitrogen is too reactive"
              - text: "Carbon is less expensive"
            explanation: "Carbon's 4 valence electrons create symmetrical bonding possibilities that allow for stable, extended chain structures essential for polymers."

  - title: "Chemical Bonds and Molecules"
    knowledge_points:
      - name: "covalent-bonds"
        description: "Understanding how atoms share electrons to form covalent bonds"
        prerequisites: ["atoms-basics"]
        contents:
          - "Covalent bonds form when atoms share pairs of electrons"
          - "Each shared pair of electrons counts as one covalent bond"
          - "Atoms form bonds to achieve more stable electron configurations"
          - "Multiple atoms can bond together to form molecules with specific shapes and properties"
        questions:
          - prompt: "Two hydrogen atoms each have 1 electron. When they form H₂, how many electrons does each hydrogen atom effectively have access to?"
            choices:
              - text: "1 electron"
              - text: "2 electrons"
                correct: true
              - text: "3 electrons"
              - text: "4 electrons"
            explanation: "When the two hydrogen atoms share their electrons in a covalent bond, each hydrogen effectively has access to both electrons, giving each access to 2 electrons total."
          - prompt: "What is the main reason atoms form covalent bonds?"
            choices:
              - text: "To increase their mass"
              - text: "To achieve more stable electron configurations"
                correct: true
              - text: "To increase the number of protons"
              - text: "To become radioactive"
            explanation: "Atoms form bonds to achieve stable electron configurations, often filling or completing their outer electron shells."
          - prompt: "If an oxygen atom (6 valence electrons) forms covalent bonds with two hydrogen atoms (1 valence electron each), how many valence electrons does oxygen effectively have?"
            choices:
              - text: "6 electrons"
              - text: "7 electrons"
              - text: "8 electrons"
                correct: true
              - text: "10 electrons"
            explanation: "Oxygen shares its 6 valence electrons plus gains access to 2 electrons from the hydrogen atoms (1 from each), giving it effective access to 8 valence electrons."
          - prompt: "A carbon atom forms single bonds with four hydrogen atoms. How many pairs of electrons are being shared in total?"
            choices:
              - text: "2 pairs"
              - text: "4 pairs"
                correct: true
              - text: "8 pairs"
              - text: "1 pair"
            explanation: "Each single bond involves one pair of shared electrons. Four single bonds means four pairs of electrons are shared."
          - prompt: "What differentiates a double bond from a single bond between two carbon atoms?"
            choices:
              - text: "Double bonds are twice as long"
              - text: "Double bonds involve two pairs of shared electrons instead of one"
                correct: true
              - text: "Double bonds involve ions"
              - text: "Double bonds only occur in plastics"
            explanation: "A double bond involves two pairs of shared electrons (4 electrons total), while a single bond involves one pair (2 electrons)."
          - prompt: "If atom A shares 3 pairs of electrons with atom B, what type of bond exists between them?"
            choices:
              - text: "Single bond"
              - text: "Double bond"
              - text: "Triple bond"
                correct: true
              - text: "Ionic bond"
            explanation: "Three pairs of shared electrons constitute a triple bond."
          - prompt: "In a molecule of methane (CH₄), the carbon atom forms four single bonds with hydrogen atoms. How many total electrons are involved in bonding?"
            choices:
              - text: "4 electrons"
              - text: "8 electrons"
                correct: true
              - text: "12 electrons"
              - text: "16 electrons"
            explanation: "Each single bond involves 2 electrons (1 pair). With 4 bonds, that's 4 × 2 = 8 electrons involved in bonding."
          - prompt: "Why do covalent bonds result in the formation of distinct molecules rather than extended networks like metals?"
            choices:
              - text: "Covalent bonds are weaker"
              - text: "Electrons are shared between specific pairs of atoms, creating discrete molecular units"
                correct: true
              - text: "Covalent bonds only occur in gases"
              - text: "Metals don't have electrons"
            explanation: "In covalent bonding, electrons are shared between specific atoms, creating distinct molecules. In metals, electrons are delocalized across many atoms."

      - name: "hydrocarbons"
        description: "Understanding molecules made of hydrogen and carbon"
        prerequisites: ["carbon-element", "covalent-bonds"]
        contents:
          - "Hydrocarbons are molecules composed only of hydrogen and carbon atoms"
          - "Hydrogen atoms have 1 valence electron and form 1 bond each"
          - "In hydrocarbons, carbon atoms bond with each other and with hydrogen atoms"
          - "The simplest hydrocarbon is methane (CH₄), with one carbon and four hydrogens"
        questions:
          - prompt: "In ethane (C₂H₆), the two carbon atoms are bonded to each other. How many hydrogen atoms must be bonded to each carbon atom?"
            choices:
              - text: "2 hydrogen atoms"
              - text: "3 hydrogen atoms"
                correct: true
              - text: "4 hydrogen atoms"
              - text: "6 hydrogen atoms"
            explanation: "Each carbon forms 4 bonds total. One bond connects to the other carbon, leaving 3 bonds for hydrogen atoms. So each carbon bonds with 3 hydrogens."
          - prompt: "Why can't a hydrogen atom be in the middle of a carbon chain in a hydrocarbon?"
            choices:
              - text: "Hydrogen is too light"
              - text: "Hydrogen can only form 1 bond, so it cannot connect two other atoms"
                correct: true
              - text: "Hydrogen is too reactive"
              - text: "Hydrogen repels carbon"
            explanation: "Hydrogen has only 1 valence electron and can form only 1 bond. To be in the middle of a chain, an atom needs to form at least 2 bonds."
          - prompt: "A straight chain hydrocarbon has 5 carbon atoms in a row, each connected by single bonds. How many hydrogen atoms are needed to satisfy all bonding requirements?"
            choices:
              - text: "10 hydrogens"
              - text: "11 hydrogens"
              - text: "12 hydrogens"
                correct: true
              - text: "20 hydrogens"
            explanation: "The 2 end carbons each need 3 hydrogens (1 bond to carbon, 3 to hydrogen). The 3 middle carbons each need 2 hydrogens (2 bonds to carbons, 2 to hydrogens). Total: 3+2+2+2+3 = 12 hydrogens."
          - prompt: "If a hydrocarbon has the formula C₃H₈, what is the structure most likely to be?"
            choices:
              - text: "Three carbon atoms in a ring with 8 hydrogens"
              - text: "Three carbon atoms in a chain with 8 hydrogens"
                correct: true
              - text: "Three separate carbon atoms, each bonded only to hydrogens"
              - text: "This formula is impossible"
            explanation: "For three carbons in a chain: the 2 end carbons each bond with 3 hydrogens, and the middle carbon bonds with 2 hydrogens (2+3+3 = 8). This satisfies the formula C₃H₈ (propane)."
          - prompt: "What happens to the number of hydrogen atoms needed as carbon chains get longer in straight-chain hydrocarbons?"
            choices:
              - text: "The number of hydrogens stays the same"
              - text: "The number of hydrogens increases"
                correct: true
              - text: "The number of hydrogens decreases"
              - text: "The relationship is random"
            explanation: "Each additional carbon in the middle of a chain needs 2 hydrogens. Longer chains require more hydrogens to satisfy carbon's bonding requirements."
          - prompt: "In the hydrocarbon C₄H₁₀, if all carbon-carbon bonds are single bonds, what can you determine about the structure?"
            choices:
              - text: "It must be a ring"
              - text: "It must be a branched or straight chain"
                correct: true
              - text: "It must have a double bond"
              - text: "The structure cannot be determined"
            explanation: "C₄H₁₀ follows the formula for alkanes (CₙH₂ₙ₊₂) with only single bonds. This indicates a saturated hydrocarbon that must be either a straight chain (butane) or branched chain (isobutane)."
          - prompt: "Why do hydrocarbons only contain C-C, C-H, and no O, N, or other elements?"
            choices:
              - text: "By definition, hydrocarbons contain only hydrogen and carbon"
                correct: true
              - text: "Oxygen and nitrogen cannot bond with carbon"
              - text: "Hydrocarbons are too unstable to contain other elements"
              - text: "Other elements are too expensive"
            explanation: "The term 'hydrocarbon' specifically refers to compounds containing only hydrogen and carbon atoms. Compounds with other elements are not classified as hydrocarbons."
          - prompt: "If you replace one hydrogen atom in methane (CH₄) with a carbon atom that brings its own three hydrogen atoms, what compound do you create?"
            choices:
              - text: "Propane (C₃H₈)"
              - text: "Ethane (C₂H₆)"
                correct: true
              - text: "Butane (C₄H₁₀)"
              - text: "Methane (CH₄)"
            explanation: "Removing 1 H from CH₄ leaves CH₃. Adding a carbon with 3 hydrogens (also CH₃) creates C₂H₆, which is ethane."

  - title: "Introduction to Polymers"
    knowledge_points:
      - name: "monomers-polymers"
        description: "Understanding how small molecules combine to form large chain molecules"
        prerequisites: ["hydrocarbons"]
        contents:
          - "A monomer is a small molecule that can bond with other monomers"
          - "A polymer is a large molecule made of many monomers bonded together in a chain"
          - "The process of combining monomers into polymers is called polymerization"
          - "Polymers can contain hundreds or thousands of monomer units"
        questions:
          - prompt: "If a polymer is made from 500 identical monomer units, and each monomer has a molecular weight of 28, what is the approximate molecular weight of the polymer?"
            choices:
              - text: "28"
              - text: "528"
              - text: "14,000"
                correct: true
              - text: "500"
            explanation: "The polymer's molecular weight is approximately the monomer weight multiplied by the number of monomers: 28 × 500 = 14,000."
          - prompt: "What is the key structural feature that allows a molecule to act as a monomer?"
            choices:
              - text: "It must be a gas"
              - text: "It must have sites where it can form bonds with other similar molecules"
                correct: true
              - text: "It must contain oxygen"
              - text: "It must be radioactive"
            explanation: "For a molecule to be a monomer, it must have reactive sites (such as double bonds or functional groups) that allow it to bond with other monomers during polymerization."
          - prompt: "If a monomer chain grows by adding one monomer per second, how many monomers would be in the chain after 10 minutes?"
            choices:
              - text: "10 monomers"
              - text: "60 monomers"
              - text: "600 monomers"
                correct: true
              - text: "6,000 monomers"
            explanation: "10 minutes = 600 seconds. At 1 monomer per second, that's 600 monomers."
          - prompt: "Two different polymers are made from the same monomer but one has 100 monomer units and the other has 1000 units. How do their properties likely differ?"
            choices:
              - text: "They are identical"
              - text: "The longer polymer likely has different physical properties like strength and melting point"
                correct: true
              - text: "The shorter polymer is always stronger"
              - text: "The length doesn't affect properties"
            explanation: "Polymer chain length significantly affects physical properties. Longer chains generally create stronger materials with higher melting points due to more intermolecular interactions."
          - prompt: "What distinguishes a polymer from a simple molecule with just 2-3 monomer units bonded together?"
            choices:
              - text: "Nothing, they are the same"
              - text: "Polymers contain many repeating monomer units (typically hundreds or thousands)"
                correct: true
              - text: "Polymers only contain carbon"
              - text: "Polymers are always synthetic"
            explanation: "While there's no strict cutoff, polymers are characterized by having many repeating units, creating large macromolecules with distinct properties from small molecules."
          - prompt: "If polymerization is stopped early, what is the result?"
            choices:
              - text: "No polymer forms at all"
              - text: "Shorter polymer chains than if polymerization had continued"
                correct: true
              - text: "The polymer is identical to a longer polymerization"
              - text: "The monomers become unreactive"
            explanation: "Stopping polymerization early results in shorter polymer chains. The length of polymer chains affects the material's properties."
          - prompt: "Why do polymers have different properties than their monomers?"
            choices:
              - text: "Polymers contain different atoms"
              - text: "The large size and chain structure of polymers creates different physical and chemical properties"
                correct: true
              - text: "Polymers are always solid while monomers are always liquid"
              - text: "Monomers are more stable"
            explanation: "The large molecular size, chain structure, and interactions between polymer chains create properties very different from the small monomer molecules, even though they have similar chemical composition."
          - prompt: "A polymer sample contains chains of varying lengths: some with 100 units, some with 500, and some with 1000. What is this variation called?"
            choices:
              - text: "Polymerization"
              - text: "Polydispersity or molecular weight distribution"
                correct: true
              - text: "Monomerization"
              - text: "This cannot occur"
            explanation: "Real polymer samples typically contain chains of varying lengths. This distribution of molecular weights is called polydispersity or molecular weight distribution."

      - name: "ethylene-monomer"
        description: "Understanding ethylene as the key monomer for common plastics"
        prerequisites: ["hydrocarbons", "monomers-polymers"]
        contents:
          - "Ethylene (C₂H₄) is a hydrocarbon with two carbon atoms connected by a double bond"
          - "Each carbon in ethylene is bonded to two hydrogen atoms"
          - "The double bond in ethylene makes it reactive and able to act as a monomer"
          - "Ethylene is the monomer used to make polyethylene, the most common plastic"
        questions:
          - prompt: "In ethylene (C₂H₄), how many bonds does each carbon atom form in total?"
            choices:
              - text: "2 bonds"
              - text: "3 bonds"
              - text: "4 bonds"
                correct: true
              - text: "5 bonds"
            explanation: "Each carbon forms 4 bonds: 2 bonds to the other carbon (the double bond) and 2 bonds to hydrogen atoms."
          - prompt: "What makes ethylene more reactive than ethane (C₂H₆) for polymerization?"
            choices:
              - text: "Ethylene has fewer hydrogen atoms"
              - text: "The carbon-carbon double bond in ethylene can be opened to form new bonds"
                correct: true
              - text: "Ethylene is larger"
              - text: "Ethylene contains oxygen"
            explanation: "The double bond in ethylene can be broken open, allowing each carbon to form a new single bond with other molecules. Ethane's single bond is more stable and less reactive."
          - prompt: "When one bond of the double bond in ethylene breaks during polymerization, what happens to each carbon atom?"
            choices:
              - text: "They can no longer bond with anything"
              - text: "Each carbon has one bonding site available to connect with another molecule"
                correct: true
              - text: "They form triple bonds"
              - text: "They lose electrons"
            explanation: "Breaking one bond from the double bond (while keeping the other) leaves each carbon with one available bonding site, which can form a bond with another monomer."
          - prompt: "If 1000 ethylene molecules polymerize completely into one chain, how many carbon atoms are in the resulting polymer?"
            choices:
              - text: "1000 carbon atoms"
              - text: "2000 carbon atoms"
                correct: true
              - text: "500 carbon atoms"
              - text: "4000 carbon atoms"
            explanation: "Each ethylene molecule contains 2 carbon atoms. 1000 molecules × 2 carbons = 2000 carbon atoms in the polymer."
          - prompt: "In the polymer chain formed from ethylene, what happens to the double bonds from the original monomers?"
            choices:
              - text: "They remain as double bonds"
              - text: "They become single bonds connecting the monomers together"
                correct: true
              - text: "They become triple bonds"
              - text: "They disappear completely"
            explanation: "During polymerization, the double bonds open up to form single bonds that connect one monomer to the next in the chain."
          - prompt: "Why is ethylene typically stored and transported as a gas or under pressure?"
            choices:
              - text: "It is highly reactive and has a low boiling point"
                correct: true
              - text: "It is safer as a gas"
              - text: "It is more expensive as a liquid"
              - text: "It only exists as a gas"
            explanation: "Ethylene has a boiling point of -104°C, making it a gas at room temperature. Its reactivity (due to the double bond) also requires careful handling and often pressurized storage."
          - prompt: "If ethylene's formula is C₂H₄ and polyethylene is made from n ethylene units, what is the general formula for polyethylene?"
            choices:
              - text: "(C₂H₄)ₙ"
              - text: "C₂ₙH₄ₙ"
              - text: "Both above formulas are correct"
                correct: true
              - text: "CₙH₂ₙ"
            explanation: "Both (C₂H₄)ₙ and C₂ₙH₄ₙ represent the same thing: n ethylene units bonded together. The first shows the repeating unit, the second shows the total atoms."
          - prompt: "How does the structure of polyethylene differ from a mixture of separate ethylene molecules?"
            choices:
              - text: "They are identical"
              - text: "In polyethylene, the monomers are covalently bonded into long chains, not separate molecules"
                correct: true
              - text: "Polyethylene has oxygen atoms"
              - text: "Polyethylene has fewer atoms"
            explanation: "Polyethylene consists of long chains where monomers are covalently bonded together, while a mixture would be separate, unreacted ethylene molecules. This creates vastly different properties."

  - title: "Crude Oil and Fossil Fuels"
    knowledge_points:
      - name: "crude-oil-formation"
        description: "Understanding what crude oil is and where it comes from"
        prerequisites: ["hydrocarbons"]
        contents:
          - "Crude oil (petroleum) is a fossil fuel formed from ancient marine organisms"
          - "Over millions of years, heat and pressure transformed organic matter into crude oil"
          - "Crude oil is a complex mixture of many different hydrocarbons"
          - "Crude oil is found in underground reservoirs and must be extracted by drilling"
        questions:
          - prompt: "What is the origin of the carbon atoms found in crude oil?"
            choices:
              - text: "They were formed by heat and pressure underground"
              - text: "They came from living organisms millions of years ago"
                correct: true
              - text: "They came from rocks and minerals"
              - text: "They were created during volcanic eruptions"
            explanation: "The carbon in crude oil originally came from ancient marine organisms. When these organisms died, their carbon-containing bodies were buried and transformed into oil over millions of years."
          - prompt: "Why is crude oil called a 'fossil fuel'?"
            choices:
              - text: "It contains fossils"
              - text: "It is formed from the remains of ancient organisms"
                correct: true
              - text: "It is found near fossils"
              - text: "It is as old as fossils"
            explanation: "Fossil fuels are called this because they are formed from fossilized organic matter—the remains of organisms that lived millions of years ago."
          - prompt: "If crude oil formation requires millions of years, what does this imply about crude oil as a resource?"
            choices:
              - text: "It is renewable on human timescales"
              - text: "It is non-renewable on human timescales"
                correct: true
              - text: "It can be created in laboratories quickly"
              - text: "It regenerates every year"
            explanation: "Since crude oil takes millions of years to form, it cannot be renewed within human lifetimes or even within civilizational timescales, making it a non-renewable resource."
          - prompt: "Crude oil is described as a mixture. What does this mean?"
            choices:
              - text: "It contains only one type of molecule"
              - text: "It contains many different hydrocarbon molecules that are not chemically bonded to each other"
                correct: true
              - text: "All molecules are chemically bonded together"
              - text: "It is a pure substance"
            explanation: "A mixture contains different substances that are physically combined but not chemically bonded. Crude oil contains hundreds of different hydrocarbon molecules mixed together."
          - prompt: "The transformation of organic matter into crude oil required specific conditions. Which factor was NOT essential?"
            choices:
              - text: "Heat"
              - text: "Pressure"
              - text: "Time (millions of years)"
              - text: "Exposure to air"
                correct: true
            explanation: "Heat, pressure, and time were essential for crude oil formation. However, the organic matter needed to be buried in an oxygen-free environment—exposure to air would have caused decomposition instead."
          - prompt: "If we extract and use crude oil faster than it forms, what will eventually happen?"
            choices:
              - text: "New oil will form at the same rate"
              - text: "Existing reserves will become depleted"
                correct: true
              - text: "More oil will form faster"
              - text: "Oil quality will improve"
            explanation: "Since crude oil takes millions of years to form but we extract it over decades, we will deplete existing reserves if consumption continues at current rates."
          - prompt: "Why is crude oil typically found in sedimentary rock formations?"
            choices:
              - text: "Sedimentary rocks create oil"
              - text: "Ancient organisms were buried in sediments that became sedimentary rock"
                correct: true
              - text: "Only sedimentary rocks are underground"
              - text: "Crude oil dissolves other rock types"
            explanation: "Ancient marine organisms settled in sediments at the bottom of oceans. These sediments were buried and became sedimentary rocks, while the organic matter transformed into oil."
          - prompt: "What distinguishes crude oil from refined petroleum products like gasoline?"
            choices:
              - text: "Nothing, they are identical"
              - text: "Crude oil is an unprocessed mixture; gasoline is a refined product containing selected hydrocarbons"
                correct: true
              - text: "Crude oil is synthetic"
              - text: "Gasoline contains more types of molecules"
