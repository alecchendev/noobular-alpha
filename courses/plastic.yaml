              - text: "They are gases"
              - text: "They are the most valuable products"
            explanation: "Substances collected at the bottom have the highest boiling points. Heavy hydrocarbons like bitumen have such high boiling points that they often don't vaporize and remain as thick liquids."
          - prompt: "If crude oil were not separated by fractional distillation, what would be the consequence?"
            choices:
