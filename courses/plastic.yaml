              - text: "They condense at this level"
              - text: "They decompose"
              - text: "They sink to the bottom"
            explanation: "Hydrocarbons with boiling points below the current temperature (120°C < 150°C) remain in vapor form and continue rising until they reach a cooler section."
          - prompt: "What physical principle is fractional distillation based on?"
            choices:
              - text: "Different densities"
              - text: "Different boiling points"
                correct: true
              - text: "Different colors"
              - text: "Different chemical reactivity"
            explanation: "Fractional distillation exploits the fact that different substances have different boiling points, allowing them to be separated by controlled heating and cooling."
