              - text: "In the middle to upper-middle section"
              - text: "In the middle to lower-middle section"
                correct: true
              - text: "At the very bottom"
            explanation: "Diesel has a moderate boiling point (higher than gasoline but lower than heavy oils), so it condenses and is collected in the middle-to-lower sections of the tower."
          - prompt: "If the temperature at a certain level in the distillation tower is 150°C, what happens to hydrocarbons with boiling points of 120°C?"
            choices:
              - text: "They remain as vapor and continue rising"
