  - title: "Cracking and Monomer Production"
    knowledge_points:
      - name: "thermal-cracking"
        description: "Understanding how large hydrocarbons are broken into smaller molecules"
        prerequisites: ["naphtha-fraction"]
        contents:
          - "Cracking is the process of breaking large hydrocarbon molecules into smaller ones"
          - "Thermal cracking uses high heat (800-900°C) to break carbon-carbon bonds"
          - "Steam cracking is the most common method for producing ethylene"
          - "The process breaks down medium-chain hydrocarbons from naphtha into ethylene and other small molecules"
        questions:
          - prompt: "What provides the energy needed to break carbon-carbon bonds during thermal cracking?"
            choices:
              - text: "Pressure"
              - text: "High temperature"
                correct: true
              - text: "Light"
              - text: "Electricity"
            explanation: "High temperatures (800-900°C) provide the energy needed to break the covalent bonds between carbon atoms in hydrocarbon chains."
          - prompt: "If a C₁₀H₂₂ molecule (decane) is cracked into one C₂H₄ (ethylene) and other products, what must happen to the remaining 8 carbon atoms?"
            choices:
              - text: "They disappear"
              - text: "They form other hydrocarbon molecules"
                correct: true
              - text: "They become carbon dioxide"
              - text: "They form only hydrogen gas"
            explanation: "Carbon atoms are not destroyed during cracking. The remaining 8 carbon atoms must form other hydrocarbon molecules, such as propylene, butene, or longer chains."
          - prompt: "Why is steam used in steam cracking?"
            choices:
              - text: "To clean the equipment"
              - text: "To dilute the hydrocarbons, reduce pressure, and prevent unwanted side reactions"
                correct: true
              - text: "To add oxygen to the reaction"
              - text: "To cool the system"
            explanation: "Steam dilutes the hydrocarbon vapors, reduces partial pressure, and helps prevent unwanted reactions like polymerization or formation of solid carbon (coke) during cracking."
          - prompt: "What is the main difference between crude oil distillation and cracking?"
            choices:
              - text: "Distillation creates new molecules; cracking only separates existing ones"
              - text: "Distillation separates existing molecules; cracking breaks molecules into smaller ones"
                correct: true
              - text: "They are the same process"
              - text: "Cracking makes molecules larger"
            explanation: "Distillation is a physical separation based on boiling points. Cracking is a chemical process that breaks large molecules into smaller ones by breaking carbon-carbon bonds."
          - prompt: "After cracking, a mixture of products is obtained. Besides ethylene, what other products might be present?"
            choices:
              - text: "Only ethylene is produced"
              - text: "Other small hydrocarbons like propylene, butene, and hydrogen gas"
                correct: true
              - text: "Only carbon dioxide"
              - text: "Solid plastics"
            explanation: "Cracking produces a mixture of small molecules including ethylene, propylene, butene, methane, and hydrogen gas. Further separation is needed to isolate pure ethylene."
          - prompt: "If increasing temperature increases the rate of cracking, why isn't it done at even higher temperatures like 1500°C?"
            choices:
              - text: "Higher temperatures would work better with no drawbacks"
              - text: "Excessively high temperatures cause unwanted decomposition into carbon and can damage equipment"
                correct: true
              - text: "The hydrocarbons freeze at high temperatures"
              - text: "It is impossible to reach such temperatures"
            explanation: "While higher temperatures increase cracking rates, extremely high temperatures cause complete breakdown into carbon (coke) and gas, reduce selectivity for desired products, and damage expensive equipment."
          - prompt: "A cracking plant processes 1000 kg of naphtha and produces 300 kg of ethylene. What happened to the other 700 kg?"
            choices:
              - text: "It was lost"
              - text: "It was converted into other products like propylene, hydrogen, and other hydrocarbons"
                correct: true
              - text: "It remained as naphtha"
              - text: "It turned into water"
            explanation: "The mass is conserved. The other 700 kg became other cracking products including propylene, butene, methane, hydrogen gas, and heavier hydrocarbons."
          - prompt: "Why must the products of cracking be quickly cooled after the reaction?"
            choices:
              - text: "To make them solid"
              - text: "To prevent the small molecules from recombining or undergoing further unwanted reactions"
                correct: true
              - text: "To add energy"
              - text: "Cooling is not necessary"
            explanation: "Rapid cooling (quenching) stops the reactions and prevents the small, reactive molecules from recombining into larger molecules or forming unwanted products like coke."

      - name: "ethylene-separation"
        description: "Understanding how ethylene is separated from other cracking products"
        prerequisites: ["thermal-cracking", "ethylene-monomer"]
        contents:
          - "Cracking produces a mixture of gases including ethylene, propylene, methane, and hydrogen"
          - "These gases must be separated to obtain pure ethylene for polymerization"
          - "Separation is typically done using fractional distillation of gases at low temperatures"
          - "Ethylene is compressed and stored as a liquid under pressure for transportation"
        questions:
          - prompt: "Why can't the mixed gases from cracking be directly used to make polyethylene?"
            choices:
              - text: "They can be used directly"
              - text: "Impurities and other gases would interfere with the polymerization process"
                correct: true
              - text: "The mixture is too hot"
              - text: "The mixture contains no ethylene"
            explanation: "Polymerization requires pure or very high-purity ethylene. Other gases and impurities would interfere with the reaction, creating inferior or inconsistent polymer products."
          - prompt: "How are gases like ethylene and propylene separated after cracking?"
            choices:
              - text: "By filtration"
              - text: "By fractional distillation at very low temperatures"
                correct: true
              - text: "By dissolving in water"
              - text: "They cannot be separated"
            explanation: "Different gases have different boiling points. By cooling and fractional distillation (similar to crude oil distillation but at much lower temperatures), the gases can be separated."
          - prompt: "Ethylene has a boiling point of -104°C and propylene has a boiling point of -47°C. At -70°C, what would happen in a distillation column?"
