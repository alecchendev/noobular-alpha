          - "Different hydrocarbons condense at different heights, separating into fractions"
        questions:
          - prompt: "In a distillation tower, where would you find the shortest-chain hydrocarbons?"
            choices:
              - text: "At the bottom where it is hottest"
              - text: "At the top where it is coolest"
                correct: true
              - text: "In the middle"
              - text: "They don't enter the tower"
            explanation: "Short-chain hydrocarbons have low boiling points and remain as gases even in the cooler upper section of the tower, so they are collected at the top."
          - prompt: "Why is the distillation column cooler at the top than at the bottom?"
            choices:
              - text: "To allow high-boiling-point substances to condense at the bottom and low-boiling-point substances to rise as vapor to the top"
                correct: true
              - text: "To save energy"
              - text: "To make it easier to clean"
              - text: "Temperature doesn't matter"
            explanation: "The temperature gradient allows separation: heavy, high-boiling-point molecules condense and are collected lower in the tower, while light, low-boiling-point molecules rise as vapor."
          - prompt: "At what point in the distillation tower would diesel fuel (medium-long chains, ~15 carbons) most likely be collected?"
            choices:
