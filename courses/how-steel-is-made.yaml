title: "How Steel is Made"
lessons:
  - title: "Matter and Elements"
    knowledge_points:
      - name: "atoms-and-elements"
        description: "Understanding atoms as the building blocks of matter"
        prerequisites: []
        contents:
          - "All matter is made of tiny particles called atoms. Atoms are the smallest unit of an element that retains its properties."
          - "An element is a pure substance made of only one type of atom. Examples: iron, carbon, oxygen, gold."
          - "Different elements have atoms with different numbers of protons. This number defines what element it is."
          - "Elements cannot be broken down into simpler substances by chemical reactions."
        questions:
          - prompt: "A chunk of pure copper contains only copper atoms. What is copper?"
            choices:
              - text: "A mixture"
              - text: "An element"
                correct: true
              - text: "A compound"
              - text: "An alloy"
          - prompt: "If you could divide a piece of iron into smaller and smaller pieces, what is the smallest piece that is still iron?"
            choices:
              - text: "A molecule"
              - text: "An atom"
                correct: true
              - text: "A proton"
              - text: "An electron"
          - prompt: "Carbon has 6 protons in each atom. Nitrogen has 7 protons. Why are they different elements?"
            choices:
              - text: "Different number of protons defines different elements"
                correct: true
              - text: "They are different sizes"
              - text: "One is a metal, one is not"
              - text: "Different number of electrons only"
          - prompt: "Can you use a chemical reaction to break iron (element) into simpler substances?"
            choices:
              - text: "Yes, into smaller elements"
              - text: "Yes, into atoms"
              - text: "No, elements cannot be broken down chemically"
                correct: true
              - text: "Only at high temperatures"
          - prompt: "A substance is made of atoms that all have 26 protons. What can you conclude?"
            choices:
              - text: "It's iron (Fe), a pure element"
                correct: true
              - text: "It's a mixture of elements"
              - text: "It's a compound"
              - text: "Cannot determine what it is"
          - prompt: "What makes gold different from silver?"
            choices:
              - text: "Color only"
              - text: "Different types of atoms (different number of protons)"
                correct: true
              - text: "Different number of neutrons only"
              - text: "Temperature"

      - name: "pure-elements"
        description: "Understanding what makes an element pure"
        prerequisites: ["atoms-and-elements"]
        contents:
          - "A pure element contains only one type of atom throughout. Pure iron contains only iron atoms."
          - "In nature, pure elements are rare. Most materials are mixtures or compounds containing multiple elements."
          - "Purity is measured as percentage. 99.9% pure iron means 999 out of 1000 atoms are iron."
          - "Impurities are atoms of other elements mixed in. Even small impurities can dramatically change properties."
        questions:
          - prompt: "A sample is 98% iron atoms and 2% carbon atoms. Is this pure iron?"
            choices:
              - text: "Yes, it's mostly iron"
              - text: "No, it contains carbon impurities"
                correct: true
              - text: "Yes, 98% is pure enough"
              - text: "Cannot determine"
          - prompt: "Sample A: 100% iron atoms. Sample B: 99.5% iron, 0.5% other atoms. Which is purer?"
            choices:
              - text: "Sample B"
              - text: "Equal purity"
              - text: "Sample A (100% pure)"
                correct: true
              - text: "Need more information"
          - prompt: "Why are pure elements rare in nature?"
            choices:
              - text: "Elements naturally mix with others in Earth's crust"
                correct: true
              - text: "Pure elements don't exist"
              - text: "All elements decay over time"
              - text: "Temperature prevents purity"
          - prompt: "A metal is 99.99% pure. How many impurity atoms per 10,000 atoms?"
            choices:
              - text: "1 impurity atom"
                correct: true
              - text: "10 impurity atoms"
              - text: "100 impurity atoms"
              - text: "0 impurity atoms"
          - prompt: "Which statement is true about impurities?"
            choices:
              - text: "Only large amounts of impurities affect properties"
              - text: "Impurities never change material properties"
              - text: "Even small impurities can dramatically change properties"
                correct: true
              - text: "Impurities only affect color"

      - name: "metals-vs-nonmetals"
        description: "Basic properties that distinguish metals from nonmetals"
        prerequisites: ["atoms-and-elements"]
        contents:
          - "Metals typically conduct electricity and heat well, have luster (shiny), and are malleable (can be hammered into shapes)."
          - "Nonmetals typically do not conduct electricity well, are dull, and are brittle when solid."
          - "Most elements are metals. Iron, copper, aluminum, gold, and silver are all metals."
          - "Carbon and oxygen are nonmetals. They have very different properties from metals."
        questions:
          - prompt: "A material conducts electricity well and can be hammered into a thin sheet. Is it likely a metal or nonmetal?"
            choices:
              - text: "Nonmetal"
              - text: "Metal"
                correct: true
              - text: "Could be either"
              - text: "Neither"
          - prompt: "Carbon (graphite form) is black, dull, and brittle when solid. Is carbon a metal or nonmetal?"
            choices:
              - text: "Metal"
              - text: "Nonmetal"
                correct: true
              - text: "Both"
              - text: "Neither"
          - prompt: "Which property is most typical of metals?"
            choices:
              - text: "Poor electrical conductivity"
              - text: "Brittleness"
              - text: "Good electrical conductivity"
                correct: true
              - text: "Always transparent"
          - prompt: "Iron is shiny and conducts heat. Oxygen is a gas at room temperature. Which is the metal?"
            choices:
              - text: "Oxygen"
              - text: "Both are metals"
              - text: "Iron"
                correct: true
              - text: "Neither is a metal"
          - prompt: "You need a material that conducts electricity for wiring. Should you choose a metal or nonmetal?"
            choices:
              - text: "Nonmetal (better conductor)"
              - text: "Metal (better conductor)"
                correct: true
              - text: "Either works equally"
              - text: "Neither conducts"

      - name: "iron-element"
        description: "Iron as a specific element and its properties"
        prerequisites: ["metals-vs-nonmetals"]
        contents:
          - "Iron is a metallic element with symbol Fe (from Latin 'ferrum'). It has 26 protons in each atom."
          - "Pure iron is relatively soft and malleable. It can be magnetized and conducts electricity well."
          - "Iron is the 4th most abundant element in Earth's crust and the main component of Earth's core."
          - "Pure iron is rarely used alone because it's too soft and corrodes easily (rusts). It's almost always alloyed with other elements."
        questions:
          - prompt: "What is the chemical symbol for iron?"
            choices:
              - text: "Ir"
              - text: "I"
              - text: "Fe"
                correct: true
              - text: "In"
          - prompt: "Pure iron is soft and corrodes easily. Why is pure iron rarely used in construction?"
            choices:
              - text: "Too expensive"
              - text: "Too soft and rusts easily"
                correct: true
              - text: "Poor electrical conductor"
              - text: "Too heavy"
          - prompt: "An atom has 26 protons. What element is it?"
            choices:
              - text: "Carbon"
              - text: "Iron"
                correct: true
              - text: "Oxygen"
              - text: "Aluminum"
          - prompt: "Iron can be magnetized. Is this property useful for applications?"
            choices:
              - text: "No, magnetism is not useful"
              - text: "Yes, used in motors, transformers, etc."
                correct: true
              - text: "Only for decoration"
              - text: "Only at high temperatures"
          - prompt: "If you had a piece of 100% pure iron, what would you observe?"
            choices:
              - text: "Very hard and brittle"
              - text: "Relatively soft and malleable"
                correct: true
              - text: "Transparent"
              - text: "Doesn't conduct electricity"

      - name: "carbon-element"
        description: "Carbon as an element and its different forms"
        prerequisites: ["metals-vs-nonmetals"]
        contents:
          - "Carbon is a nonmetal element with symbol C. It has 6 protons in each atom."
          - "Carbon exists in different forms (allotropes): diamond (hard, transparent), graphite (soft, black), and others."
          - "In steelmaking, carbon is the key element added to iron to make steel stronger and harder."
          - "Carbon comes from coal and coke (processed coal). The amount of carbon determines steel properties."
        questions:
          - prompt: "Diamond and graphite are both pure carbon but have different properties. How is this possible?"
            choices:
              - text: "Atoms are arranged differently (different allotropes)"
                correct: true
              - text: "Diamond has impurities"
              - text: "Different number of protons"
              - text: "One is not really carbon"
          - prompt: "Why is carbon added to iron in steelmaking?"
            choices:
              - text: "To make it lighter"
              - text: "To make it softer"
              - text: "To make it stronger and harder"
                correct: true
              - text: "To make it conduct electricity better"
          - prompt: "Carbon has 6 protons. An atom has 6 protons and is part of coal. What element is it?"
            choices:
              - text: "Iron"
              - text: "Carbon"
                correct: true
              - text: "Oxygen"
              - text: "Nitrogen"
          - prompt: "In steelmaking, where does carbon come from?"
            choices:
              - text: "Air"
              - text: "Water"
              - text: "Coal and coke"
                correct: true
              - text: "Iron ore itself"
          - prompt: "Graphite (carbon) is soft and used in pencils. Diamond (carbon) is the hardest natural material. What's the key difference?"
            choices:
              - text: "Different elements"
              - text: "Different atomic arrangement"
                correct: true
              - text: "Different number of atoms"
              - text: "Diamond is not carbon"

  - title: "Mixtures and Alloys"
    knowledge_points:
      - name: "mixtures-vs-compounds"
        description: "Understanding the difference between physical mixing and chemical bonding"
        prerequisites: ["atoms-and-elements"]
        contents:
          - "A mixture is a physical combination where substances keep their individual properties. They can often be separated mechanically."
          - "A compound is a chemical combination where atoms bond together to form new substances with different properties."
          - "In mixtures, atoms/molecules are just next to each other. In compounds, atoms share or transfer electrons to form bonds."
          - "Example: Salt water is a mixture (can evaporate water to get salt back). Water (H2O) is a compound (hydrogen and oxygen chemically bonded)."
        questions:
          - prompt: "You mix sand and iron filings. Can you use a magnet to separate them?"
            choices:
              - text: "No, they formed a compound"
              - text: "Yes, it's a mixture keeping individual properties"
                correct: true
              - text: "Only if heated first"
              - text: "Only in water"
          - prompt: "Iron oxide (rust) forms when iron chemically reacts with oxygen. Is rust a mixture or compound?"
            choices:
              - text: "Mixture (can easily separate iron and oxygen)"
              - text: "Compound (iron and oxygen chemically bonded)"
                correct: true
              - text: "Pure element"
              - text: "Neither"
          - prompt: "In a mixture, what happens to the individual substances' properties?"
            choices:
              - text: "Properties are lost completely"
              - text: "Properties are kept"
                correct: true
              - text: "Properties are inverted"
              - text: "New properties always form"
          - prompt: "Salt dissolved in water can be recovered by evaporating the water. What does this tell you?"
            choices:
              - text: "Salt water is a compound"
              - text: "Salt water is a mixture"
                correct: true
              - text: "Salt is destroyed by water"
              - text: "Cannot determine"
          - prompt: "Which involves chemical bonds forming between atoms?"
            choices:
              - text: "Mixing sand and water"
              - text: "Dissolving sugar in coffee"
              - text: "Burning wood (forming CO2 and H2O)"
                correct: true
              - text: "Mixing oil and vinegar"

      - name: "alloys-definition"
        description: "Understanding alloys as mixtures of metals with other elements"
        prerequisites: ["mixtures-vs-compounds", "metals-vs-nonmetals"]
        contents:
          - "An alloy is a mixture of a metal with one or more other elements (metals or nonmetals)."
          - "Alloys are created by melting metals together and mixing at the atomic level."
          - "Steel is an alloy of iron (metal) and carbon (nonmetal). Bronze is an alloy of copper and tin (both metals)."
          - "Alloys are considered mixtures, not compounds, because the metals don't chemically bond - atoms are just mixed together."
        questions:
          - prompt: "Bronze is made by melting copper and tin together. Is bronze an alloy?"
            choices:
              - text: "No, it's a pure element"
              - text: "Yes, it's a mixture of metals"
                correct: true
              - text: "No, it's a compound"
              - text: "Only if it has carbon"
          - prompt: "Steel is iron mixed with carbon. Is carbon a metal or nonmetal?"
            choices:
              - text: "Metal"
              - text: "Nonmetal"
                correct: true
              - text: "Neither"
              - text: "Both"
          - prompt: "Can alloys contain nonmetal elements?"
            choices:
              - text: "No, only metals"
              - text: "Yes, like carbon in steel"
                correct: true
              - text: "Only if heated above 1000°C"
              - text: "Only in liquids"
          - prompt: "You melt iron and mix in some chromium and nickel (both metals). What have you created?"
            choices:
              - text: "A compound"
              - text: "An alloy"
                correct: true
              - text: "Pure iron"
              - text: "A nonmetal"
          - prompt: "What happens at the atomic level when making an alloy?"
            choices:
              - text: "Atoms chemically bond to form new compounds"
              - text: "Different element atoms mix together"
                correct: true
              - text: "Atoms split apart"
              - text: "All atoms become the same element"

      - name: "alloy-properties"
        description: "How mixing elements changes material properties"
        prerequisites: ["alloys-definition"]
        contents:
          - "Alloys usually have different properties than the pure metals they're made from."
          - "Small amounts of added elements can dramatically change strength, hardness, corrosion resistance, or melting point."
          - "Different atoms have different sizes. Smaller atoms can fit between larger atoms, making it harder for layers to slide (stronger material)."
          - "The key to alloys: you can engineer properties by choosing what elements to mix and in what amounts."
        questions:
          - prompt: "Pure iron is soft. Adding 1% carbon makes it much harder. Why does such a small amount matter?"
            choices:
              - text: "Carbon atoms prevent iron atoms from sliding past each other"
                correct: true
              - text: "Carbon is heavier"
              - text: "1% is actually a huge amount"
              - text: "It doesn't matter, coincidence"
          - prompt: "If you want a material stronger than pure metal A, what should you do?"
            choices:
              - text: "Heat it more"
              - text: "Cool it down"
              - text: "Make an alloy by adding other elements"
                correct: true
              - text: "Polish it smoother"
          - prompt: "Stainless steel doesn't rust like pure iron. What does this demonstrate about alloys?"
            choices:
              - text: "Alloys always rust more"
              - text: "Adding elements (chromium) can improve properties like corrosion resistance"
                correct: true
              - text: "Stainless steel is pure iron"
              - text: "All alloys are rust-proof"
          - prompt: "Small carbon atoms fit between larger iron atoms in steel. What effect does this have?"
            choices:
              - text: "Makes layers of atoms slide more easily (softer)"
              - text: "Makes it harder for layers to slide (stronger/harder)"
                correct: true
              - text: "No effect on properties"
              - text: "Makes it melt faster"
          - prompt: "Two alloys have the same elements but different amounts. Will they have identical properties?"
            choices:
              - text: "Yes, same elements = same properties"
              - text: "No, different amounts give different properties"
                correct: true
              - text: "Only if heated the same way"
              - text: "Only the color changes"

      - name: "iron-vs-steel"
        description: "Understanding steel as an alloy of iron and carbon"
        prerequisites: ["alloy-properties", "iron-element", "carbon-element"]
        contents:
          - "Steel is an alloy of iron with carbon (typically 0.02% to 2% carbon by weight)."
          - "Pure iron is too soft for most applications. Adding carbon makes it much stronger and harder."
          - "Steel is not a single material - different carbon percentages create different types of steel with different properties."
          - "Steel is the most widely used metal alloy in the world because of its versatile properties and relatively low cost."
        questions:
          - prompt: "What is the main difference between iron and steel?"
            choices:
              - text: "Steel has carbon added to iron"
                correct: true
              - text: "Steel is pure, iron has impurities"
              - text: "They are the same thing"
              - text: "Steel has no iron in it"
          - prompt: "Typical steel has 0.2% to 2% carbon. Is carbon the majority or minority element?"
            choices:
              - text: "Majority (most of the atoms)"
              - text: "Equal amounts"
              - text: "Minority (small percentage but important effect)"
                correct: true
              - text: "Carbon is not in steel"
          - prompt: "Why is steel used more than pure iron in construction?"
            choices:
              - text: "Steel is cheaper than iron"
              - text: "Steel is lighter than iron"
              - text: "Steel is stronger than pure iron"
                correct: true
              - text: "Steel doesn't contain iron"
          - prompt: "If you remove all the carbon from steel, what do you have left?"
            choices:
              - text: "Nothing"
              - text: "Aluminum"
              - text: "Iron (or mostly iron)"
                correct: true
              - text: "Coal"
          - prompt: "A piece contains 99% iron atoms and 1% carbon atoms. What is this likely?"
            choices:
              - text: "Pure iron"
              - text: "Steel"
                correct: true
              - text: "Pure carbon"
              - text: "Bronze"

      - name: "carbon-content-effects"
        description: "How carbon percentage affects steel properties"
        prerequisites: ["iron-vs-steel"]
        contents:
          - "Low carbon steel (0.05-0.3% carbon): softer, more ductile, easier to weld. Used for car bodies, pipes, construction."
          - "Medium carbon steel (0.3-0.6% carbon): stronger, harder. Used for tools, machinery parts, rails."
          - "High carbon steel (0.6-2% carbon): very hard, less ductile, harder to weld. Used for cutting tools, springs, blades."
          - "Trade-off: more carbon = harder and stronger, but also more brittle (breaks more easily instead of bending)."
        questions:
          - prompt: "You need steel that can bend without breaking for a car body. Should you use low or high carbon steel?"
            choices:
              - text: "High carbon (harder)"
              - text: "Low carbon (more ductile)"
                correct: true
              - text: "Doesn't matter"
              - text: "No carbon at all"
          - prompt: "A knife blade needs to be very hard to hold a sharp edge. What type of steel?"
            choices:
              - text: "Low carbon"
              - text: "High carbon"
                correct: true
              - text: "No carbon"
              - text: "Medium carbon"
          - prompt: "As carbon content increases, what generally happens to hardness and brittleness?"
            choices:
              - text: "Both decrease"
              - text: "Hardness increases, brittleness decreases"
              - text: "Both increase"
                correct: true
              - text: "No change"
          - prompt: "Steel A: 0.1% carbon. Steel B: 1.5% carbon. Which is easier to weld and bend?"
            choices:
              - text: "Steel B (high carbon)"
              - text: "Equal difficulty"
              - text: "Steel A (low carbon)"
                correct: true
              - text: "Neither can be welded"
          - prompt: "Railway rails need to be hard to resist wear but not too brittle. What carbon range is best?"
            choices:
              - text: "Very low (0.05%)"
              - text: "Very high (1.5%)"
              - text: "Medium (0.4-0.6%)"
                correct: true
              - text: "No carbon"
          - prompt: "What is the trade-off when increasing carbon in steel?"
            choices:
              - text: "Harder/stronger but more brittle"
                correct: true
              - text: "Softer but more flexible"
              - text: "Lighter but weaker"
              - text: "No trade-off exists"

  - title: "Raw Materials from Earth"
    knowledge_points:
      - name: "iron-ore"
        description: "Iron oxide minerals found in rocks"
        prerequisites: ["iron-element"]
        contents:
          - "Iron ore is rock containing iron combined with oxygen (iron oxides). The iron is not in pure metal form."
          - "Main iron ores: Hematite (Fe2O3, 70% iron) and Magnetite (Fe3O4, 72% iron). Both are reddish-brown or black rocks."
          - "Iron ore is mined from the earth in large quantities. Major deposits exist in Australia, Brazil, China, India."
          - "The goal of steelmaking is to remove the oxygen from iron ore to get pure iron, then add controlled carbon to make steel."
        questions:
          - prompt: "Iron ore contains iron combined with what element?"
            choices:
              - text: "Carbon"
              - text: "Nitrogen"
              - text: "Oxygen"
                correct: true
              - text: "Hydrogen"
          - prompt: "Can you directly use iron ore to build structures?"
            choices:
              - text: "Yes, iron ore is pure metal"
              - text: "No, must remove oxygen to get metallic iron first"
                correct: true
              - text: "Only if you heat it slightly"
              - text: "Yes, if you grind it finely"
          - prompt: "Hematite ore is about 70% iron by weight. What is the other 30%?"
            choices:
              - text: "Mostly oxygen (and some impurities)"
                correct: true
              - text: "Carbon"
              - text: "Pure metal"
              - text: "Water"
          - prompt: "Why must iron ore be processed before use?"
            choices:
              - text: "To remove oxygen and get metallic iron"
                correct: true
              - text: "To add oxygen"
              - text: "To paint it"
              - text: "It doesn't need processing"
          - prompt: "Which is the iron ore: metallic iron or iron oxide rocks?"
            choices:
              - text: "Metallic iron (pure Fe)"
              - text: "Iron oxide rocks (Fe2O3, Fe3O4)"
                correct: true
              - text: "Both equally"
              - text: "Neither"

      - name: "coal-and-coke"
        description: "Carbon source and fuel for steelmaking"
        prerequisites: ["carbon-element"]
        contents:
          - "Coal is a black rock rich in carbon, formed from ancient plant matter over millions of years."
          - "Coke is made by heating coal in the absence of air (destructive distillation). This removes impurities and increases carbon content."
          - "Coke serves two roles: (1) fuel to provide heat for melting, (2) source of carbon to remove oxygen from ore and to alloy with iron."
          - "When coke burns, it produces carbon monoxide (CO) which is the key chemical that removes oxygen from iron ore."
        questions:
          - prompt: "What is coke made from?"
            choices:
              - text: "Iron ore"
              - text: "Coal"
                correct: true
              - text: "Wood"
              - text: "Oil"
          - prompt: "Coke has two roles in steelmaking. What are they?"
            choices:
              - text: "Fuel for heat AND source of carbon for reactions"
                correct: true
              - text: "Only for fuel"
              - text: "Only for carbon"
              - text: "To add oxygen"
          - prompt: "Why is coal heated to make coke instead of using coal directly?"
            choices:
              - text: "To remove impurities and concentrate carbon"
                correct: true
              - text: "To make it heavier"
              - text: "To add oxygen"
              - text: "Coal cannot burn"
          - prompt: "When coke burns in limited oxygen, it produces carbon monoxide (CO). Why is CO important?"
            choices:
              - text: "CO removes oxygen from iron ore"
                correct: true
              - text: "CO adds oxygen to iron"
              - text: "CO makes steel soft"
              - text: "CO is not important"
          - prompt: "A steelmaking furnace needs both heat and carbon. Which material provides both?"
            choices:
              - text: "Iron ore"
              - text: "Limestone"
              - text: "Coke"
                correct: true
              - text: "Water"

      - name: "limestone"
        description: "Calcium carbonate used to remove impurities"
        prerequisites: []
        contents:
          - "Limestone is a rock made of calcium carbonate (CaCO3). It's usually white or gray."
          - "In steelmaking, limestone is added to remove impurities like sand, silica, and sulfur from the iron ore."
          - "When heated, limestone combines with impurities to form slag - a liquid waste that floats on molten iron."
          - "Slag can be removed and discarded, leaving purer iron behind."
        questions:
          - prompt: "What is the main purpose of adding limestone in steelmaking?"
            choices:
              - text: "To add carbon"
              - text: "To add iron"
              - text: "To remove impurities"
                correct: true
              - text: "To cool the furnace"
          - prompt: "Limestone combines with sand and sulfur to form slag. What happens to slag?"
            choices:
              - text: "Becomes part of the steel"
              - text: "Floats on molten iron and is removed"
                correct: true
              - text: "Evaporates as gas"
              - text: "Sinks below the iron"
          - prompt: "Why is it useful that slag floats on molten iron?"
            choices:
              - text: "Makes it easier to separate and remove impurities"
                correct: true
              - text: "Makes it heavier"
              - text: "Makes iron harder"
              - text: "It doesn't float"
          - prompt: "Iron ore has sand impurities. What is added to remove this sand?"
            choices:
              - text: "More sand"
              - text: "Water"
              - text: "Limestone"
                correct: true
              - text: "Air"
          - prompt: "What is slag?"
            choices:
              - text: "Pure iron"
              - text: "Liquid waste containing impurities"
                correct: true
              - text: "A type of coal"
              - text: "The final steel product"

      - name: "oxygen-role"
        description: "Understanding oxygen in ores and why it must be removed"
        prerequisites: ["iron-ore"]
        contents:
          - "In iron ore, iron atoms are chemically bonded to oxygen atoms (Fe2O3, Fe3O4). This is not metallic iron."
          - "Iron combined with oxygen (iron oxide) is brittle and not useful as a metal. The oxygen must be removed."
          - "Removing oxygen from a compound is called reduction. The opposite (adding oxygen) is oxidation."
          - "In the blast furnace, carbon monoxide (CO) takes oxygen away from iron ore, leaving behind metallic iron."
        questions:
          - prompt: "In iron ore (Fe2O3), iron is combined with oxygen. Is this metallic iron you can use for construction?"
            choices:
              - text: "Yes, it's ready to use"
              - text: "No, oxygen must be removed to get metallic iron"
                correct: true
              - text: "Only if polished"
              - text: "Yes, if heated"
          - prompt: "What process removes oxygen from iron ore?"
            choices:
              - text: "Oxidation"
              - text: "Reduction"
                correct: true
              - text: "Freezing"
              - text: "Magnetization"
          - prompt: "Why is it bad for iron to be bonded with oxygen in ore?"
