{% macro render_content(block) %}
<p>{{ block.content }}</p>
{% endmacro %}

{% macro render_question(block) %}
<div class="question">
    <p><strong>{{ block.prompt }}</strong></p>
    <form>
        {% for choice in block.choices %}
            <label>
                <input type="radio" name="answer" value="{{ loop.index0 }}">
                {{ choice.text }}
            </label><br>
        {% endfor %}
    </form>
</div>
{% endmacro %}

{% macro render_next_button(course, lesson, block_index) %}
<button
    id="submit-button"
    hx-post="/course/{{ course.route }}/lesson/{{ lesson.route }}/next"
    hx-target="#submit-button"
    hx-vals='{"block_index": {{ block_index + 1 }}}'
    hx-swap="outerHTML"
>Next</button>
{% endmacro %}
