<!DOCTYPE html>
<html>
<head>
    <title>Course Catalog</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <h1>Course Catalog</h1>

    <!-- Courses list -->
    <h2>Available Courses</h2>
    {% if courses %}
        <ul>
        {% for course in courses %}
            <li><a href="/course/{{ course.route }}">{{ course.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No courses available.</p>
    {% endif %}

    <!-- The count display -->
    <div id="count">Count: {{ counter }}</div>

    <!-- Button triggers POST /increment -->
    <button hx-post="/increment"
            hx-target="#count"
            hx-swap="outerHTML">
        Increment
    </button>
</body>
</html>
