[project]
name = "noobular"
version = "0.0.0"
description = "A tool to learn stuff effectively"
authors = [
  { name = "Alec Chen" }
]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
  "flask[no-cli]",
  "pyyaml"
]

[project.optional-dependencies]
dev = [
  "mypy",
  "ruff",
  "pre-commit",
  "types-pyyaml"
]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["main"]

[tool.mypy]
files = ["main.py"]   # folders or files to always check
python_version = "3.9"
strict = true
